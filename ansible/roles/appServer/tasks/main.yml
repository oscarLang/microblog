---
-   name: Create app server
    docker_container:
        name: microblog
        image: osln17/microblog:latest
        restart_policy: always
        ports:
            - "8000:5000"
        env:
            DATABASE_URL=mysql+pymysql://{{ db_user }}:{{db_password}}@{{ groups.database[0] }}:3306/microblog
